<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Hotel Management</title>
    <link rel="stylesheet" href="owner.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>🏨 Hotel Management Dashboard</h1>
                    <p class="subtitle">Manage Orders & Track Status</p>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Notifications Section -->
            <div class="notifications-section">
                <h2>🔔 Recent Notifications</h2>
                <div class="notifications" id="notifications">
                    <p class="no-notifications">No new notifications</p>
                </div>
            </div>

            <!-- Orders Section -->
            <div class="orders-section">
                <h2>📋 All Orders</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-status="all">All Orders</button>
                    <button class="filter-tab" data-status="pending">Pending</button>
                    <button class="filter-tab" data-status="preparing">Preparing</button>
                    <button class="filter-tab" data-status="ready">Ready</button>
                    <button class="filter-tab" data-status="completed">Completed</button>
                </div>
                <div class="orders-list" id="orders-list">
                    <p class="no-orders">No orders yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="owner.js"></script>
</body>
</html>
